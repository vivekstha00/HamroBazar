name: Laravel CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, pdo_sqlite, xml, ctype, iconv, intl, json
          coverage: none

      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Prepare testing environment (SQLite)
        run: |
          cp .env.example .env.testing
          echo "APP_ENV=testing" >> .env.testing
          echo "DB_CONNECTION=sqlite" >> .env.testing
          echo "DB_DATABASE=${{ github.workspace }}/database/database.sqlite" >> .env.testing
          echo "CACHE_STORE=array" >> .env.testing
          echo "SESSION_DRIVER=array" >> .env.testing
          echo "QUEUE_CONNECTION=sync" >> .env.testing
          echo "MAIL_MAILER=log" >> .env.testing
          touch database/database.sqlite

      - name: Generate Application Key for Testing
        run: php artisan key:generate --env=testing --force

      - name: Run Migrations (SQLite)
        run: php artisan migrate:fresh --env=testing --force

      # If you created ColorSeeder / etc, enable this:
      # - name: Seed Database (optional)
      #   run: php artisan db:seed --env=testing --force

      - name: Execute Tests (PHPUnit)
        run: vendor/bin/phpunit

  code-style:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer
          coverage: none

      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Run Laravel Pint
        run: ./vendor/bin/pint
